{% extends "layout.html" %}

{% block title %}
    Log-In
{% endblock %}

{% block content %}
<head>
    <link href="/static/styles.css" rel="stylesheet">

</head>
<body class= "bannerLogin">
    <div class="loginbox">
        <br>
        <h1 class= "h1login">Account Log-In</h1>
        <br>
        <form>
            <p>Username:</p>
            <input type="text" name="" placeholder="Username" id = "username">
            <p>Password:</p>
            <input type="text" name="" placeholder="Password" id = "password"/>
            <div class="login-submit">
                <input type="submit" name="" value="Login"/>
                <span></span> 
            </div>
        </form>
    </div>
</body>
{% endblock %}


<!-- study jinja using cs50
create a log-in page for users to log in including a form for username and password plus a button for submitting the user input -->
