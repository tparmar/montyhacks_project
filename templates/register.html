{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<head>
    <link href="/static/styles.css" rel="stylesheet">

</head>
<body class= "bannerRegister">
    <div class="registerbox">
        <br>
        <h1 class= "h1register">Account Registration</h1>
        <br>
        <form>
            <p>Username:</p>
            <input type="text" name="" placeholder="Username" id = "username">
            <p>Password:</p>
            <input type="text" name="" placeholder="Password" id = "password"/>
            <p>Confirm Password:</p>
            <input type="text" name="" placeholder="Confirm Password"/>
            <p>Name: First Last</p>
            <input type="text" name="" placeholder="First Last"/>
            <label for="start">DOB</label>

            <input type="date" id="DOB" name="Date-of-Birth"
                   value="2021-06-12"
                   min="1900-01-01" max="2021-06-12">
            <select>
                <option disabled selected value="">Type</option>
                <option>Admin</option>
                <option>Patient</option>
            </select>
            <div class="register-submit">
                <input type="submit" name="" value="Register"/>
                <span></span> 
            </div>
        </form>
    </div>
</body>
{% endblock %}

<!-- create a register page with the forms for name, username, password, and an option to use whether they are registering as hospital admin or patient -->
