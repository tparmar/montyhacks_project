{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<head>
    <link href="/static/styles.css" rel="stylesheet">

</head>
<body class= "bannerRegister">
    <div class="registerbox">
        <br>
        <h1 class= "h1register">Account Registration</h1>
        <br>
        <form>
            <p>Username:</p>
            <input type="text" name="" placeholder="Username">
            <p>Password:</p>
            <input type="text" name="" placeholder="Password"/>
            <div class="login-submit">
            <p>Confirm Password:</p>
            <input type="text" name="" placeholder="Confirm Password"/>
            <p>Name: First Last</p>
            <input type="text" name="" placeholder="First Last"/>
            <p></p>
            <select>
                <option disabled selected value="">Date</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
            <select>
                <option disabled selected value="">Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>

            <input class="year" type="text" name="year" placeholder="year"/>

            <select>
                <option disabled selected value="">Type</option>
                <option>Admin</option>
                <option>Patient</option>
            </select>
            <div class="register-submit">
                <input type="submit" name="" value="Register"/>
                <span></span> 
            </div>
        </form>
    </div>
</body>
{% endblock %}
