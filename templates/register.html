{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<head>
    <link href="/static/styles.css" rel="stylesheet">

</head>
<body class= "bannerRegister">
    <div class="registerbox">
        <br>
        <h1 class= "h1register">Account Registration</h1>
        <br>
        <form>
            <p>Username:</p>
            <input type="text" name="" placeholder="Username" id = "username">
            <p>Password:</p>
            <input type="text" name="" placeholder="Password" id = "password"/>
            <div class="login-submit">
            <p>Confirm Password:</p>
            <input type="text" name="" placeholder="Confirm Password" id = "name"/>
            <select id = "type">
                <option disabled selected value="">Type</option>
                <option>Admin</option>
                <option>Patient</option>
            </select>
            <div class="register-submit">
                <input type="submit" name="" value="Register"/>
                <span></span> 
            </div>
        </form>
    </div>
</body>
{% endblock %}
